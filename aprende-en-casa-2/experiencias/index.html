<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agenda de Experiencias</title>

        <!--<script src="https://unpkg.com/vue"></script>-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .vc-title,.vc-weekday{color:rgba(179, 51, 127, 1.0) !important;}
            .vc-flex{color:#FFFFFF !important;background-color: #3182ce !important;border-radius: 50% !important;}
        </style>
    </head>
    <body>
        <div id='app'>
          <v-calendar 
            :attributes='attrs'
            title-position="left"></v-calendar>
          <!--<v-date-picker :mode='mode' v-model='selectedDate' />-->
        </div>

         <!-- 1. Link Vue Javascript -->
        <script src='https://unpkg.com/vue/dist/vue.js'></script>

        <!-- 2. Link VCalendar Javascript (Plugin automatically installed) -->
        <script src='https://unpkg.com/v-calendar'></script>

        <!--3. Create the Vue instance-->
        <script>
          new Vue({
            el: '#app',
            data: {
              mode: 'single',
              attrs: [
                {
                  key: 'today',
                  highlight: true,
                  dates: [
                    new Date(2020, 3, 20),
                    new Date(2020, 3, 21),
                    new Date(2020, 3, 22),
                    new Date(2020, 3, 23),
                    new Date(2020, 3, 24),
                    new Date(2020, 3, 27),
                    new Date(2020, 3, 28),
                    new Date(2020, 3, 29),
                    new Date(2020, 3, 30),
                    new Date(2020, 4, 1),
                  ],
                },
              ],
            }
          })
        </script>
    </body>
</html>
